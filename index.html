<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #ffdd44;
        }
        .weather-info {
            margin-top: 20px;
            font-size: 18px;
        }
        .icon {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div class="weather-info" id="weather"></div>
    </div>
    
    <script>
        function getWeather() {
            let city = document.getElementById('city').value;
            let apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeather API Key
            let url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let icon = `http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                    let weatherInfo = `
                        <h3>${data.name}, ${data.sys.country}</h3>
                        <img src="${icon}" class="icon" />
                        <p>Temperature: <strong>${data.main.temp}Â°C</strong></p>
                        <p>Weather: <strong>${data.weather[0].description}</strong></p>
                        <p>Humidity: <strong>${data.main.humidity}%</strong></p>
                        <p>Wind Speed: <strong>${data.wind.speed} m/s</strong></p>
                    `;
                    document.getElementById('weather').innerHTML = weatherInfo;
                })
                .catch(error => {
                    document.getElementById('weather').innerHTML = `<p style="color: red;">City not found!</p>`;
                });
        }
    </script>
</body>
</html>
